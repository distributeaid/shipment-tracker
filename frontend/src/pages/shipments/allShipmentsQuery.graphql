query AllShipments($status: [ShipmentStatus!]) {
  listShipments(status: $status) {
    id
    shipmentRoute {
      id
      from {
        country {
          countrycode
          shortName
          alias
        }
        region
      }
      to {
        country {
          countrycode
          shortName
          alias
        }
        region
      }
    }
    labelYear
    labelMonth
    offerSubmissionDeadline
    status
    sendingHubs {
      id
      name
    }
    receivingHubs {
      id
      name
    }
    statusChangeTime
  }
}
