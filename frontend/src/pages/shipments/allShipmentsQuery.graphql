query AllShipments($status: [ShipmentStatus!]) {
  listShipments(status: $status) {
    id
    shipmentRoute {
      id
      origin {
        id
        country {
          countryCode
          shortName
          alias
        }
        locality
      }
      servingRegions {
        id
        country {
          countryCode
          shortName
          alias
        }
        locality
      }
    }
    labelYear
    labelMonth
    offerSubmissionDeadline
    status
    sendingHubs {
      id
      name
    }
    receivingHubs {
      id
      name
    }
    statusChangeTime
  }
}
