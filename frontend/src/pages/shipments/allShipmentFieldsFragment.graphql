fragment AllShipmentFields on Shipment {
  id
  shipmentRoute {
    id
    origin {
      id
      country {
        countryCode
        shortName
        alias
      }
      locality
    }
    servingRegions {
      id
      country {
        countryCode
        shortName
        alias
      }
      locality
    }
  }
  labelYear
  labelMonth
  offerSubmissionDeadline
  status
  receivingHubs {
    id
    name
    locality
    country {
      countryCode
      shortName
      alias
    }
  }
  sendingHubs {
    id
    name
    locality
    country {
      countryCode
      shortName
      alias
    }
  }
}
