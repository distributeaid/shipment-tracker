fragment AllShipmentFields on Shipment {
  id
  shipmentRoute {
    id
    from {
      country {
        shortNameEN
        alpha2
      }
      region
    }
    to {
      country {
        shortNameEN
        alpha2
      }
      region
    }
  }
  labelYear
  labelMonth
  offerSubmissionDeadline
  status
  receivingHubs {
    id
    name
    primaryLocation {
      townCity
      country {
        shortNameEN
        alpha2
      }
    }
  }
  sendingHubs {
    id
    name
    primaryLocation {
      townCity
      country {
        shortNameEN
        alpha2
      }
    }
  }
}
