fragment AllShipmentFields on Shipment {
  id
  shippingRoute
  labelYear
  labelMonth
  offerSubmissionDeadline
  status
  receivingHub {
    id
    name
    primaryLocation {
      townCity
      countryCode
    }
  }
  sendingHub {
    id
    name
    primaryLocation {
      townCity
      countryCode
    }
  }
}
