fragment AllShipmentFields on Shipment {
  id
  shipmentRoute {
    id
    from {
      country {
        countrycode
        shortName
        alias
      }
      locality
    }
    to {
      country {
        countrycode
        shortName
        alias
      }
      locality
    }
  }
  labelYear
  labelMonth
  offerSubmissionDeadline
  status
  receivingHubs {
    id
    name
    primaryLocation {
      city
      country {
        countrycode
        shortName
        alias
      }
    }
  }
  sendingHubs {
    id
    name
    primaryLocation {
      city
      country {
        countrycode
        shortName
        alias
      }
    }
  }
}
