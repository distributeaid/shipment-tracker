  id
  origin {
    id
    country {
      countryCode
      shortName
      alias
    }
    locality
  }
  destination {
    id
    country {
      countryCode
      shortName
      alias
    }
    locality
  }
  labelYear
  labelMonth
  offerSubmissionDeadline
  status
  receivingHubs {
    id
