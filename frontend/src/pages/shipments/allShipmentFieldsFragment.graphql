fragment AllShipmentFields on Shipment {
  id
  shippingRoute
  labelYear
  labelMonth
  offerSubmissionDeadline
  status
  receivingHubs {
    id
    name
    primaryLocation {
      townCity
      countryCode
    }
  }
  sendingHubs {
    id
    name
    primaryLocation {
      townCity
      countryCode
    }
  }
}
