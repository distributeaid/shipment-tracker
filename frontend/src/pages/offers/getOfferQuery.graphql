query Offer($id: Int!) {
  offer(id: $id) {
    id
    status
    shipmentId
    sendingGroupId
    contact {
      name
      whatsApp
      email
      phone
      signal
    }
    photoUris
    pallets {
      id
      palletType
      lineItems {
        id
        status
        category
      }
      paymentStatus
    }
  }
}
