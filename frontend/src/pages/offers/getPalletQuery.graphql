query Pallet($id: Int!) {
  pallet(id: $id) {
    id
    offerId
    palletType
    createdAt
    updatedAt
    paymentStatusChangeTime
    lineItems {
      id
      offerPalletId
      status
      containerType
      containerCount
      containerHeightCm
      containerLengthCm
      containerWidthCm
      category
      description
      itemCount
      dangerousGoods
      containerWeightGrams
    }
  }
}
