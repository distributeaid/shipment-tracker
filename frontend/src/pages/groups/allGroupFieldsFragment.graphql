fragment AllGroupFields on Group {
  id
  name
  description
  groupType
  locality
  country {
    countryCode
    shortName
    alias
  }
  primaryContact {
    name
    email
    whatsApp
    phone
    signal
  }
  servingRegions {
    id
    country {
      countryCode
      shortName
      alias
    }
    locality
  }
}
