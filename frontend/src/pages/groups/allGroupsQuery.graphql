query AllGroups {
  listGroups {
    id
    name
    groupType
    captainId
    primaryContact {
      name
      whatsApp
      phone
      email
      signal
    }
    primaryLocation {
      countryCode
      townCity
    }
  }
}

query AllGroupsMinimal {
  listGroups {
    id
    name
    groupType
    captainId
  }
}
