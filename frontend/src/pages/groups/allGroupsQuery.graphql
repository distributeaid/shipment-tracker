query AllGroups($captainId: Int, $groupType: [GroupType!]) {
  listGroups(captainId: $captainId, groupType: $groupType) {
    id
    name
    description
    groupType
    captainId
    primaryContact {
      name
      whatsApp
      phone
      email
      signal
    }
    primaryLocation {
      country {
        alpha2
        shortNameEN
        alias
      }
      townCity
    }
  }
}

query AllGroupsMinimal($captainId: Int, $groupType: [GroupType!]) {
  listGroups(captainId: $captainId, groupType: $groupType) {
    id
    name
    description
    groupType
    captainId
  }
}
